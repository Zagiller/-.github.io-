<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Курсова робота Гальчун Антон</title>
    <style>
        /* Стили для кнопки "Назад" */
        .back-button {
            position: absolute; /* Фиксируем позицию */
            bottom: 20px; /* Смещаем от нижнего края */
            right: 20px; /* Смещаем от правого края */
            background-color: green; /* Задаём зелёный цвет */
            color: white; /* Белый цвет текста */
            padding: 10px 20px; /* Отступы внутри кнопки */
            text-decoration: none; /* Убираем подчеркивание */
            border-radius: 5px; /* Закруглённые углы */
            font-size: 16px; /* Размер шрифта */
            cursor: pointer; /* Курсор руки при наведении */
            display: inline-block; /* Для корректного отображения */
        }

        /* Эффект при наведении */
        .back-button:hover {
            background-color: darkgreen; /* Более тёмный оттенок при наведении */
        }
    </style>
</head>
<body>
    <h1>Сладости</h1>
    <p><b><i>Каталог</i></b></p>

    <!-- Зелёная кнопка "Назад" -->
    <a href="index.html" class="back-button">Назад</a>
</body>
</html>
